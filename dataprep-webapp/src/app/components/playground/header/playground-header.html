<nav class="playground-header navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" ng-click="isPGNavCollapsed = !isPGNavCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"><span class="sr-only">Talend</span>Data Preparation</a>
        </div>

        <div class="collapse navbar-collapse" uib-collapse="isPGNavCollapsed" insertion-playground-left-header>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a id="playground-close-icon"
                       ng-click="$ctrl.onClose()"
                       translate-once-title="CLOSE_ICON_TOOLTIP">
                        <icon name="'talend-cross'" />
                    </a>
                </li>
            </ul>

            <history-control
                    id="help-history"
                    class="navbar-right"
                    ng-if="!$ctrl.isReadonly">
            </history-control>

            <ul class="nav navbar-nav navbar-right">
                <li  ng-if="!$ctrl.isReadonly">
                    <a id="playground-onboarding-icon"
                       translate-once-title="ONBOARDING"
                       ng-click="$ctrl.onOnboarding()">
                        <icon name="'talend-board'" />
                    </a>
                </li>
                <li ng-if="$ctrl.feedbackVisible">
                    <a id="playground-feedback-icon"
                       ng-click="$ctrl.onFeedback()"
                       translate-once-title="FEEDBACK_TOOLTIP">
                        <icon name="'talend-bubbles'" />
                    </a>
                </li>
                <li>
                    <a id="playground-online-help-icon"
                       translate-once-title="ONLINE_HELP_TOOLTIP"
                       href="https://help.talend.com/pages/viewpage.action?pageId=266307043&utm_medium=dpdesktop&utm_source=header"
                       target="_blank">
                        <icon name="'talend-question-circle'" />
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li id="documentation-search-container">
                    <documentation-search></documentation-search>
                </li>
                <li  ng-if="!$ctrl.isReadonly">
                    <a id="playground-gear-icon"
                       ng-click="$ctrl.onParameters()"
                       ng-class="{pressed: $ctrl.parametersVisible}"
                       translate-once-title="DATAGRID_PARAMETERS_GEAR">
                        <icon name="'talend-cog'" />
                    </a>
                </li>
                <li ng-if="$ctrl.preparationPicker">
                    <a id="playground-preparation-picker-icon"
                       ng-click="$ctrl.onPreparationPicker()"
                       translate-once-title="CHOOSE_PREPARATION_TO_APPLY">
                        <icon name="'talend-dataprep'" />
                    </a>
                </li>
                <li  ng-if="!$ctrl.isReadonly">
                    <a id="playground-lookup-icon"
                       ng-click="$ctrl.onLookup()"
                       ng-class="{pressed: $ctrl.lookupVisible}"
                       translate-once-title="LOOKUP_ICON_TOOLTIP">
                        <icon name="'talend-chain'" />
                    </a>
                </li>
                <li id="export-data"
                    ng-if="$ctrl.enableExport"
                    insertion-export>
                    <export id="export-types-dropdown"/>
                </li>
            </ul>

            <div id="preview-container" class="preview" ng-if="$ctrl.preview">
                <span class="preview-icon">
                    <icon name="'talend-eye'" />
                </span>
                <span translate-once="PREVIEW"></span>
            </div>
        </div>
    </div>
</nav>
