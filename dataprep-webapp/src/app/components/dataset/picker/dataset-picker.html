<div class="datasets-picker-modal-content">

    <span ng-if="$ctrl.isFetchingDatasets" class="fetching-spinner">
        <i data-icon="c" class="talend-button-loader-icon continuous-rotate icon"></i>
    </span>

    <span ng-if="!$ctrl.candidateDatasets.length"
          translate-once="NO_COMPATIBLE_DATASETS"
          translate-values="{name: $ctrl.preparation.name}"
    ></span>

    <div class="inventory inventory-list">
        <div class="candidate-dataset-row" ng-repeat="candidateDataset in $ctrl.candidateDatasets track by candidateDataset.id">
            <inventory-item
                    ng-click="$ctrl.replaceBaseDataset(candidateDataset.id, $ctrl.preparation.id)"
                    type="dataset"
                    item="candidateDataset"
                    details="DATASET_DETAILS"
                    toggle-favorite="angular.noop">
            </inventory-item>
        </div>
    </div>
</div>
