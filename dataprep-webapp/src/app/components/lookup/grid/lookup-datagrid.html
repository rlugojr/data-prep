<div class="datagrid"
     ng-class="{lookup : lookupDatagridCtrl.state.playground.lookup.visibility}">
    <section id="lookup-datagrid" style="width: 100%; height: 100%"></section>
</div>
<span id="lookup-tooltip-ruler" class="tooltip-ruler"></span>

<talend-tooltip
        position="lookupDatagridCtrl.state.playground.lookup.tooltip.position"
        requested-state="lookupDatagridCtrl.state.playground.lookup.showTooltip"
        class="datagrid-tooltip-lookup">
    <div ng-bind-html="lookupDatagridCtrl.state.playground.lookup.tooltip.htmlStr" class="datagrid-tooltip-content"></div>
</talend-tooltip>
