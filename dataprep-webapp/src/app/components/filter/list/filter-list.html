<ul class="filter-list">
    <li ng-repeat="filter in filterCtrl.filters track by $index">
        <filter-item value="filter"
                     editable="filter.editable && filterCtrl.enabled"
                     on-edit="filterCtrl.changeFilter(filter, value)"
                     removable ="filterCtrl.enabled"
                     on-remove="filterCtrl.removeFilter(filter)">
        </filter-item>
    </li>
</ul>
