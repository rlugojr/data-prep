<div class="datagrid"
     ng-class="{lookup : datagridCtrl.state.playground.lookup.visibility}">
    <section id="datagrid" ng-style="{'height': datagridCtrl.datagridHeight}"></section>
</div>
<span id="tooltip-ruler" class="tooltip-ruler"></span>

<talend-tooltip
        class="datagrid-tooltip"
        position="datagridCtrl.state.playground.grid.tooltip.position"
        requested-state="datagridCtrl.state.playground.grid.showTooltip">
    <div ng-bind-html="datagridCtrl.state.playground.grid.tooltip.htmlStr" class="datagrid-tooltip-content"></div>
</talend-tooltip>
